<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Fontain's  Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name?" spellcheck="false">
            <button><img src="weather images/search.png"</button>
    </div>
    <div class="weather">
        <img src="weather images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Osaka, Japan</h2>
        <div class="details">
            <div class="col">
                <img src="weather images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="weather images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>

                </div>
            </div>
            
        </div>
    </div>
</div>
